<div class="empty-space" [style.height]="100 - height + '%'"></div>
<div class="single-chart-container" [style.height]="height + '%'">
	<svg width="100%" height="100%">
		<g>
			<rect width="100%" [attr.height]="'100%'" x="0" y="0" fill="blue" />
			<rect width="100%" *ngIf="greenPercentage" [attr.height]="greenPercentage + '%'" x="0" y="0" fill="green" />
			<rect width="100%" *ngIf="redPercentage" [attr.height]="redPercentage + '%'" x="0" y="0" fill="red" />
			<text x="50%" y="100%" text-anchor="middle" transform="translate(0, -10)" font-size="1.1em" fill="white">{{ ratio.year }}</text>

			<!-- <text x="50%" [attr.y]="redTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" [attr.font-size]="textFont"
			 [attr.fill]="textColor">{{ ratio.redValue | currency : 'EUR': true }}</text>
			<text x="50%" [attr.y]="greenTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" [attr.font-size]="textFont"
			 [attr.fill]="textColor">{{ ratio.greenValue | currency : 'EUR': true }}</text>
			<text x="50%" [attr.y]="blueTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" [attr.font-size]="textFont"
			 [attr.fill]="textColor">{{ ratio.blueValue | currency : 'EUR': true }}</text> -->
		</g>
	</svg>
	<!-- <svg width="100%" height="50">
		<text x="50%" y="50%" text-anchor="middle" font-size="20" fill="black">{{ ratio.year }}</text>
	</svg> -->
</div>
