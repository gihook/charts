<div>
	<svg width="100" [attr.height]="height" style="border: 1px solid black; background-color: blue;">
		<g>
			<rect width="100%" *ngIf="greenPercentage" [attr.height]="greenPercentage + '%'" x="0" y="0" fill="green" />
			<rect width="100%" *ngIf="redPercentage" [attr.height]="redPercentage + '%'" x="0" y="0" fill="red" />
			<text x="50%" [attr.y]="redTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="white">{{ ratio.redValue | currency : 'EUR': true }}</text>
			<text x="50%" [attr.y]="greenTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="white">{{ ratio.greenValue | currency : 'EUR': true }}</text>
			<text x="50%" [attr.y]="blueTextPosition + '%'" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="white">{{ ratio.blueValue | currency : 'EUR': true }}</text>
		</g>
	</svg>
	<input type="number" [(ngModel)]="height" />
</div>
